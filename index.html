<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Profile card component">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Profile card, Frontend Mentor,profile, card ">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
</head>
<body>
  <!--BACKGROUND-->
  <div class="card-background">

    <div id="container" role="main">
      <!----------------------
      ---CARD HEADER, IMG-----
      -------------------------> 
      <div class="card-header">
        <div class="card-img"></div>
      </div>
      <!----------------------
      --------CARD INFO-------
      -------------------------> 
      <div class="card-text">
        <p class="user-name">Victor Crest <span> 26</span></p>
        <p class="user-city">London</p>
        <hr>
        <!--social media-->
        <div class="card-content">
          <div class="followers">
            <p class="card-content-number">80K</p>
            <p class="card-content-type">Followers</p>
          </div>
          <div class="likes">
            <p class="card-content-number">803K</p>
            <p class="card-content-type">Likes</p>
          </div>
          <div class="photos">
            <p class="card-content-number">1.4K</p>
            <p class="card-content-type">Photos</p>
           </div>
        </div>
      </div>

    </div><!--container end-->
  </div><!--card background end-->

</body>
</html>
